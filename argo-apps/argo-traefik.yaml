apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-traefik
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rishikanthc/kdev.git
    targetRevision: HEAD
    directory:
      recurse: true
    path: traefik

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true
