apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-vp
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rishikanthc/kdev.git
    targetRevision: HEAD
    path: argocd-VP

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
